<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert Contact here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>
<div class="container">
	<h1>Formulario de autenticación</h1>
	<form action="controller?action=alta" method="post">
		<div class="form-group">
			<label>Nombre:</label><input type="text" name="nombre" required class="form-control" style="width:30%" placeholder="Usuario" autocomplete="name"/>
		</div>
		<div class="form-group">
			<label class="control-label">Correo electrónico:</label>
			<input type="text" name="email" required class="form-control" style="width:30%" placeholder="identificador@dominio.es"/>
		</div>
		<div class="form-group">
		    <label class="control-label" for="age">Edad:</label>
		    <input type="number" class="form-control" id="age" name="edad" style="width:30%" required>
		</div>
		
		<button type="submit" class="btn btn-default">Guardar</button>
		
	</form>
</div>
</body>
</html>
