<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html; charset=UTF-8"/>
<h:head>

	#{pageBean.title}
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</h:head>

<h:body>
	
	<h:panelGroup layout="block" styleClass="container" >
	
	<c:if test="#{not empty loginBean.error}">
		<h:panelGroup layout="block" styleClass="alert alert-danger" >
			<strong>Error:</strong>#{clientesBean.error}
		</h:panelGroup>
	</c:if>
    
    <h:form id="clienteForm" >
    	<h:inputHidden value="#{clienteBean.cliente.idCliente}"/>
    	<h:panelGroup layout="block" styleClass="form-group"  style="width:30%">
    		<label>Usuario:</label>
			<h:inputText id="email" value="#{clienteBean.cliente.email}" styleClass="form-control"  />
		</h:panelGroup>
    	<h:panelGroup layout="block" styleClass="form-group" style="width:30%">
			<label>Password:</label>
			<h:inputSecret  id="password" value="#{clienteBean.cliente.password}" styleClass="form-control"  />
		</h:panelGroup>
        <h:panelGroup layout="block" styleClass="form-group"  style="width:30%">
    		<label>DNI:</label>
			<h:inputText id="dni" value="#{clienteBean.cliente.dni}" styleClass="form-control"  />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="form-group"  style="width:30%">
    		<label>telefono:</label>
			<h:inputText id="telefono" value="#{clienteBean.cliente.telefono}" styleClass="form-control"  />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="form-group"  style="width:30%">
    		<label>Usuario:</label>
			<h:inputText id="usuario" value="#{clienteBean.cliente.usuario}" styleClass="form-control"  />
		</h:panelGroup>
            
        <h:commandButton id="submit" action="#{clientesBean.add()}" styleClass="btn btn-default" value="Aceptar"  />
    </h:form>
    
    </h:panelGroup>
    
</h:body>
	
</html>
