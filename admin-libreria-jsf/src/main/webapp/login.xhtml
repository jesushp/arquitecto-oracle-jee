<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html; charset=UTF-8"/>
<h:head>

	<title>Login</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</h:head>

<h:body>
	
	<h:panelGroup layout="block" styleClass="container" >
	
	<h1>Formulario de autenticaci√≥n</h1>
    <c:if test="#{not empty loginBean.error}">
		<h:panelGroup layout="block" styleClass="alert alert-danger" >
			<strong>Error:</strong>#{loginBean.error}
		</h:panelGroup>
	</c:if>
    
    <h:form id="loginForm" >
    	<h:panelGroup layout="block" styleClass="form-group"  style="width:30%">
    		<label>Usuario:</label>
			<h:inputText id="email" value="#{loginBean.email}" styleClass="form-control"  />
		</h:panelGroup>
    	<h:panelGroup layout="block" styleClass="form-group" style="width:30%">
			<label>Password:</label>
			<h:inputSecret  id="password" value="#{loginBean.password}" styleClass="form-control"  />
		</h:panelGroup>
            
        <h:commandButton id="submit" action="#{loginBean.login(loginBean.email, loginBean.password)}" styleClass="btn btn-default" value="Aceptar"  />
    </h:form>
    
    </h:panelGroup>
    
</h:body>
	
</html>
